<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS Functions - Ansh Tiwari IBM</title>
<style>
  body{font-family:Arial;}
  #result{padding:10px;margin-top:15px;border:1px solid #ccc;background:#f1f1f1;white-space:pre-wrap;}
  button{padding:8px 15px;margin-right:10px;}
</style>
</head>
<body>

<h2>Simple JavaScript Functions â€“ By Ansh Tiwari IBM</h2>

<button id="greetBtn">Greet</button>
<button id="addBtn">Add 5 + 7</button>
<button id="scopeBtn">Scope</button>

<p id="result">Click a button to see output.</p>

<script>
const show = t => document.getElementById("result").textContent = t;

const greet = n => show("Hello " + n + "! - From Ansh Tiwari IBM");

const add = (a,b) => show(`Sum: ${a+b}`);

const scopeDemo = () => {
  var x = 10; let y = 20; const z = 30;
  let t = `Inside function:\nx=${x}\ny=${y}\nz=${z}\n\n`;

  if(true){
    var x = 100; let y = 200; const z = 300;
    t += `Inside block:\nx=${x}\ny=${y}\nz=${z}\n\n`;
  }

  t += `After block:\nx=${x}\ny=20\nz=30`;
  show(t);
};
greetBtn.onclick = ()=>greet("Welcome User");
addBtn.onclick = ()=>add(5,7);
scopeBtn.onclick = scopeDemo;
</script>
</body>
</html>
