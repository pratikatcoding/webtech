<!DOCTYPE html>
<html>
<head>
    <title>Basic Arithmetic Operations</title>
</head>
<body>
    <h2>Basic Arithmetic Calculator</h2>

    Enter Number 1: <input type="number" id="num1"><br><br>
    Enter Number 2: <input type="number" id="num2"><br><br>

    <button onclick="add()">Add</button>
    <button onclick="sub()">Subtract</button>
    <button onclick="mul()">Multiply</button>
    <button onclick="div()">Divide</button>

    <h3 id="result"></h3>
    <script>
        function add() {
            let a = Number(document.getElementById("num1").value);
            let b = Number(document.getElementById("num2").value);
            document.getElementById("result").innerHTML = "Result: " + (a + b);
        }

        function sub() {
            let a = Number(document.getElementById("num1").value);
            let b = Number(document.getElementById("num2").value);
            document.getElementById("result").innerHTML = "Result: " + (a - b);
        }

        function mul() {
            let a = Number(document.getElementById("num1").value);
            let b = Number(document.getElementById("num2").value);
            document.getElementById("result").innerHTML = "Result: " + (a * b);
        }

        function div() {
            let a = Number(document.getElementById("num1").value);
            let b = Number(document.getElementById("num2").value);
            document.getElementById("result").innerHTML = "Result: " + (a / b);
        }
    </script>
</body>
</html>
