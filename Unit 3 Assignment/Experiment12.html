<!DOCTYPE html>
<html>
<head>
<title>Condition and Loops</title>
</head>
<body>
    

<h2>Condition and Loop Example</h2>

<script>

let n = 8;
if(n > 0) document.write("Number is positive<br>");

let age = 16;
document.write((age >= 18 ? "Adult" : "Minor") + "<br>");

let day = 2;
switch(day){
    case 1: document.write("Monday<br>"); break;
    case 2: document.write("Tuesday<br>"); break;
    case 3: document.write("Wednesday<br>"); break;
    default: document.write("Invalid Day<br>");
}

document.write("For Loop: ");
for(let i=1;i<=5;i++) document.write(i+" ");
document.write("<br>");

document.write("While Loop: ");
let x=1;
while(x<=5) document.write(x++ +" ");
document.write("<br>");

document.write("Do While Loop: ");
let y=1;
do document.write(y++ +" ");
while(y<=5);

</script>

</body>
</html>
