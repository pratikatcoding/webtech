<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation by Ansh Tiwari (IBM)</title>
</head>
<body>

<h2 id="heading">This heading changes when you click on it </h2>

<button onclick="changeText()">Change Text</button>

<script>
function changeText() {
    let h = document.getElementById("heading");
    h.innerHTML = "Heading Changed using innerHTML (By Ansh Tiwari IBM)";

    let bodyTag = document.querySelector("body");
    bodyTag.style.background = "lightblue";
}
</script>

</body>
</html>
