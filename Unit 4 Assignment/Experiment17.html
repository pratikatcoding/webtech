<!DOCTYPE html>
<html>
<head>
<title>Event Listener Example - By Ansh Tiwari (IBM)</title>
</head>
<body>

<h3>Event Handling Demo by Ansh Tiwari (IBM)</h3>

<button id="mybtn">Click Me</button>
<button onclick="removeHandler()">Remove Click Event</button>

<p id="output"></p>

<script>
function showMsg() {
    document.getElementById("output").innerText = "Button Clicked!";
}

document.getElementById("mybtn").addEventListener("click", showMsg);

function removeHandler() {
    document.getElementById("mybtn").removeEventListener("click", showMsg);
    document.getElementById("output").innerText = "Event removed.";
}
</script>
</body>
</html>
