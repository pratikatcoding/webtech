<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Print Numbers 1 to 10</title>
</head>
<body>

  <h2>Numbers from 1 to 10</h2>
  <button onclick="printNumbers()">Print Numbers</button>

  <p id="output"></p>

  <script>
    function printNumbers() {
      let result = "";

      for (let i = 1; i <= 10; i++) {
        result += i + " ";
      }

      document.getElementById("output").textContent = result;
    }
  </script>

</body>
</html>
