<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discount Calculator</title>
</head>
<body>

  <h2>Discount Calculator</h2>

  <input type="number" id="amount" placeholder="Enter purchase amount">
  <br><br>

  <button onclick="calculateDiscount()">Calculate Discount</button>

  <p id="result"></p>

  <script>
    function calculateDiscount() {
      const amountInput = document.getElementById("amount").value;

      if (amountInput === "") {
        document.getElementById("result").textContent = "Please enter the purchase amount.";
        return;
      }

      const amount = Number(amountInput);
      let discount;

      if (amount < 0) {
        discount = "Invalid amount.";
      } else if (amount >= 100) {
        discount = 20;
      } else if (amount >= 50) {
        discount = 10;
      } else {
        discount = 0;
      }

      document.getElementById("result").textContent =
        "Discount: $" + discount;
    }
  </script>

</body>
</html>
