<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sort Three Numbers</title>
</head>
<body>

  <h2>Sort Three Numbers</h2>

  <p>Enter three numbers:</p>
  <input type="number" id="num1" placeholder="Number 1">
  <input type="number" id="num2" placeholder="Number 2">
  <input type="number" id="num3" placeholder="Number 3">
  <br><br>
  <button onclick="sortNumbers()">Sort Numbers</button>

  <script>
    function sortNumbers() {
      const a = Number(document.getElementById("num1").value);
      const b = Number(document.getElementById("num2").value);
      const c = Number(document.getElementById("num3").value);

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        alert("Please enter all three numbers.");
        return;
      }

      let first, second, third;

      // Compare numbers using conditional statements
      if (a >= b && a >= c) {
        first = a;
        if (b >= c) {
          second = b;
          third = c;
        } else {
          second = c;
          third = b;
        }
      } else if (b >= a && b >= c) {
        first = b;
        if (a >= c) {
          second = a;
          third = c;
        } else {
          second = c;
          third = a;
        }
      } else {
        first = c;
        if (a >= b) {
          second = a;
          third = b;
        } else {
          second = b;
          third = a;
        }
      }

      alert("Numbers in descending order: " + first + ", " + second + ", " + third);
    }
  </script>

</body>
</html>
