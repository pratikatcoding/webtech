<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign and Sorting of Numbers</title>
</head>
<body>

  <h2>Sign of Product & Sorting of Three Numbers</h2>

  <p>Enter three numbers:</p>
  <input type="number" id="num1" placeholder="Number 1">
  <input type="number" id="num2" placeholder="Number 2">
  <input type="number" id="num3" placeholder="Number 3">
  <br><br>
  <button onclick="processNumbers()">Check Sign & Sort</button>

  <p id="result"></p>

  <script>
    function processNumbers() {
      const n1 = Number(document.getElementById("num1").value);
      const n2 = Number(document.getElementById("num2").value);
      const n3 = Number(document.getElementById("num3").value);

      if (isNaN(n1) || isNaN(n2) || isNaN(n3)) {
        alert("Please enter all three numbers.");
        return;
      }

      // Determine the sign of the product
      let sign;
      const product = n1 * n2 * n3;

      if (product > 0) {
        sign = "+";
      } else if (product < 0) {
        sign = "-";
      } else {
        sign = "0";
      }

      alert("The sign of the product is: " + sign);

      // Sort numbers in descending order
      const numbers = [n1, n2, n3];
      numbers.sort((a, b) => b - a); // descending order

      document.getElementById("result").textContent =
        "Numbers in descending order: " + numbers.join(", ");
    }
  </script>

</body>
</html>
