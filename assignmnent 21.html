<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marks Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    table {
      width: 60%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .total-row {
      font-weight: bold;
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <h2>Student Marks Sheet</h2>

  <table>
    <tr>
      <th>Subject</th>
      <th>Marks Obtained</th>
      <th>Maximum Marks</th>
    </tr>
    <tr>
      <td>Mathematics</td>
      <td>85</td>
      <td>100</td>
    </tr>
    <tr>
      <td>Science</td>
      <td>90</td>
      <td>100</td>
    </tr>
    <tr>
      <td>English</td>
      <td>78</td>
      <td>100</td>
    </tr>
    <tr>
      <td>History</td>
      <td>88</td>
      <td>100</td>
    </tr>
    <tr class="total-row">
      <td>Total</td>
      <td>341</td>
      <td>400</td>
    </tr>
    <tr class="total-row">
      <td>Percentage</td>
      <td colspan="2">85.25%</td>
    </tr>
  </table>

</body>
</html>
