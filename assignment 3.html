<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade Calculator</title>
</head>
<body>

  <h2>Grade Calculator</h2>

  <input type="number" id="marks" placeholder="Enter marks (0-100)">
  <br><br>

  <button onclick="calculateGrade()">Calculate Grade</button>

  <p id="result"></p>

  <script>
    function calculateGrade() {
      const marks = document.getElementById("marks").value;

      if (marks === "") {
        document.getElementById("result").textContent = "Please enter your marks.";
        return;
      }

      const score = Number(marks);

      if (score < 0 || score > 100) {
        document.getElementById("result").textContent = "Please enter marks between 0 and 100.";
      } else if (score >= 90) {
        document.getElementById("result").textContent = "Grade: A";
      } else if (score >= 80) {
        document.getElementById("result").textContent = "Grade: B";
      } else if (score >= 70) {
        document.getElementById("result").textContent = "Grade: C";
      } else if (score >= 60) {
        document.getElementById("result").textContent = "Grade: D";
      } else {
        document.getElementById("result").textContent = "Grade: F";
      }
    }
  </script>

</body>
</html>
