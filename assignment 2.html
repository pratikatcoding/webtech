<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Largest of Two Numbers</title>
</head>
<body>

  <h2>Find the Largest Number</h2>

  <input type="number" id="num1" placeholder="Enter first number">
  <br><br>
  <input type="number" id="num2" placeholder="Enter second number">
  <br><br>

  <button onclick="findLargest()">Find Largest</button>

  <p id="result"></p>

  <script>
    function findLargest() {
      const n1 = document.getElementById("num1").value;
      const n2 = document.getElementById("num2").value;

      if (n1 === "" || n2 === "") {
        document.getElementById("result").textContent = "Please enter both numbers.";
        return;
      }

      if (Number(n1) > Number(n2)) {
        document.getElementById("result").textContent = n1 + " is the largest number.";
      } else if (Number(n2) > Number(n1)) {
        document.getElementById("result").textContent = n2 + " is the largest number.";
      } else {
        document.getElementById("result").textContent = "Both numbers are equal.";
      }
    }
  </script>

</body>
</html>
