<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leap Year Checker</title>
</head>
<body>

  <h2>Leap Year Checker</h2>

  <input type="number" id="year" placeholder="Enter a year">
  <br><br>

  <button onclick="checkLeapYear()">Check</button>

  <p id="result"></p>

  <script>
    function checkLeapYear() {
      const yearInput = document.getElementById("year").value;

      if (yearInput === "") {
        document.getElementById("result").textContent = "Please enter a year.";
        return;
      }

      const year = Number(yearInput);
      let message;

      if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
        message = year + " is a Leap Year.";
      } else {
        message = year + " is NOT a Leap Year.";
      }

      document.getElementById("result").textContent = message;
    }
  </script>

</body>
</html>
