<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Factorial Calculator</title>
</head>
<body>

  <h2>Factorial Calculator</h2>

  <input type="number" id="number" placeholder="Enter a number">
  <button onclick="calculateFactorial()">Calculate Factorial</button>

  <p id="result"></p>

  <script>
    function calculateFactorial() {
      const numInput = document.getElementById("number").value;

      if (numInput === "") {
        document.getElementById("result").textContent = "Please enter a number.";
        return;
      }

      const num = Number(numInput);

      if (num < 0) {
        document.getElementById("result").textContent = "Factorial is not defined for negative numbers.";
        return;
      }

      let factorial = 1;

      for (let i = 1; i <= num; i++) {
        factorial *= i;
      }

      document.getElementById("result").textContent = `Factorial of ${num} is ${factorial}.`;
    }
  </script>

</body>
</html>
